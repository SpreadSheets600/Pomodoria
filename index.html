<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pomodoria</title>
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"
    />
  </head>

  <body>
    <video id="backgroundVideo" autoplay muted loop>
      <source src="Videos\1.mp4" type="video/mp4">
      Your Broswer Dosent Support The Video Tag
    </video>

    <h1 class="title">Pomodoria</h1>

    <div class="app">
      <div class="timer">
        <span class="minutes-display">25</span>
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
      </div>

      <div id="currentTask" class="hide">
        <input type="checkbox" id="currentTaskCheckbox" />
        <span id="currentTaskText"></span>
      </div>

      <div class="custom-timer hide" id="customTimerBox">
        <input type="number" id="customMinutes" placeholder="Minutes" min="0" />
        <input
          type="number"
          id="customSeconds"
          placeholder="Seconds"
          min="0"
          max="59"
        />
        <button id="setCustomTimer">Set Timer</button>
      </div>

      <div class="buttons">
        <button class="start">START</button>
        <button class="stop">STOP</button>
        <button class="reset">RESET</button>
      </div>
    </div>

    <div class="musicbutton" id="musicButton">
      <button id="toggleMusic">
        <span class="material-symbols-outlined">music_note</span>
      </button>
      <button id="toggleTasks">
        <span class="material-symbols-outlined">task_alt</span>
      </button>
    </div>

    <div class="task-list hide" id="taskList">
      <h2>Tasks</h2>
      <ul id="tasks"></ul>
      <input type="text" id="taskInput" placeholder="Add a new task" />
      <button id="addTaskButton">
        <span class="material-symbols-outlined">add_circle</span>
      </button>
    </div>

    <div class="settings">
      <button id="settingsButton">
        <span class="material-symbols-outlined">settings</span>
      </button>
    </div>

    <div class="music hide" id="musicBox">
      <div class="spotifylink">
        <input
          type="text"
          id="spotifyLink"
          placeholder="Spotify Playlist Link"
        />
        <button id="saveLink">Save</button>
      </div>

      <iframe
        style="border-radius: 12px"
        id="playlistFrame"
        width="425"
        height="425"
        frameborder="0"
        allowfullscreen=""
        allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"
        loading="lazy"
      ></iframe>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
