<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pomodoria</title>
  <link rel="stylesheet" href="./style.css">
</head>
<body>
  <div class="app">
    <h1 class="title">Pomodoria</h1>
    <div class="timer">
      <span class="minutes-display">25</span>:<span class="seconds-display">00</span>
      <div class="progress-bar">
        <div class="progress"></div>
      </div>
    </div>
    <div class="custom-timer">
      <input type="number" id="customMinutes" placeholder="Minutes" min="0">
      <input type="number" id="customSeconds" placeholder="Seconds" min="0" max="59">
      <button id="setCustomTimer">Set Timer</button>
    </div>
    <div class="buttons">
      <button class="start">START</button>
      <button class="stop">STOP</button>
      <button class="reset">RESET</button>
    </div>
  </div>
  <div class="music">
    <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1EIfMdgv54LYV9?utm_source=generator" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
  </div>
  <script src="./app.js"></script>
</body>
</html>
