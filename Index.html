<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="./style.css">
  <title>Pomodoria</title>
</head>
<body>
  <div class="app">
    <h1 class="title">Pomodoria</h1>
    <div class="app-counter-box">
      <input type="number" class="minutes" placeholder="Enter Focus Time" />:<input type="number" class="seconds" value="00" min="0" max="59" />
      <div class="timer hidden">
        <span class="minutes-display">00</span>:<span class="seconds-display">00</span>
        <div class="progress-bar">
          <div class="progress"></div>
        </div>
      </div>
    </div>
    <div class="buttons">
      <button class="start">START</button>
      <button class="stop">STOP</button>
      <button class="reset">RESET</button>
    </div>
  </div>
  <div class="music">
    <iframe src="https://open.spotify.com/embed/playlist/37i9dQZF1EIfMdgv54LYV9?utm_source=generator" allow="autoplay; clipboard-write; encrypted-media; fullscreen; picture-in-picture"></iframe>
  </div>
  <script src="./app.js"></script>
</body>
</html>
